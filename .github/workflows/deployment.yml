name: Deployment Workflow

on:
  workflow_run:
    workflows: [ "Integration Workflow" ]
    types:
      - completed

jobs:
  Deploy-Preview:
    name: Deploy Preview

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn
            ~/.cache
            /www/wwwroot/CLIENTS/eu-africa-client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Set up SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USER_NAME }}
          passphrase: ${{ secrets.PASSWORD }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            export PATH=$PATH:/www/server/nodejs/v14.17.6/bin
            cd /www/wwwroot/CLIENTS/eu-africa-client
            git pull origin main
            yarn install --frozen-lockfile
            yarn run build
            pm2 start yarn --name eu-africa-client --start
            pm2 startup